<html>
<head>
	<title>register form</title>
	<link rel="stylesheet" href="reg.css">
</head>
<body>
	<center>
	WELCOME TO OUR REGISTRATION PAGE<br><br>
	<img class="image" src="">
	<form name="ff" method="post">
		<table>
			<tbody><tr>
				<td>USERNAME
				</td><td><input type="text" name="loginid">(enter 4 t 8 characters)
			</td></tr>
			<tr>
				<td>PASSWORD
					</td><td><input type="password" name="pwd">(min 6 char to max 10 char)
			</td></tr>
			<tr>
				<td>RETYPE PASSWORD
					</td><td><input type="password" name="pwd1">(should be same as above)
			</td></tr>
			<tr>
				<td>GENDER
					</td><td><input type="radio" name="gender" value="male">male
						&nbsp;&nbsp;<input type="radio" name="gender" value="female">female
			</td></tr>
			<tr>
				<td>Select your country</td>
				<td><select name="country">
					<option value="India">India</option>
					<option value="England">England</option>
					<option value="Portugal">Portugal</option>
				</select>
			</td></tr>
			<tr><td>select your interests</td>
			<td><input type="Checkbox" name="chk1" value="Movies">Movies&nbsp;&nbsp;
				<input type="Checkbox" name="chk2" value="Games">Games&nbsp;&nbsp;
				<input type="Checkbox" name="chk3" value="Computers">Computers
			</td>
		</tr>
		<tr>
		<td>ADDRESS
			</td><td><textarea name="address" rows="3" cols="30"></textarea></td>
		</tr>
		<tr>
			<td>MOBILE NO
				</td><td><input type="text" name="mobileno">(enter 10 digit number)</td>
		</tr>
		<tr>
			<td><input type="submit" name="submit" value="SUBMIT">
				</td><td><input type="reset" name="reset" value="OOPS TRY AGAIN">
		</td></tr>
		</tbody></table>
	</form>
</center>

</body>
</html>
